
<div>
    <div>
        <iframe width="100%" height="300" [src]="video.url | safe"></iframe>
    </div>
    <!-- use the safe pipe here to transform the unsafe URL to a safe URL-->
    <form> 
        
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()"> {{video.title}} </h3>

        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
        </div>
       
        <div class="form-group">
            <textarea class="form-control" rows="5" name="description"  placeholder="description" [(ngModel)]="video.description">
            </textarea>

        <div class="form-group">
            <input type="input" class="form-control" name="views"  placeholder="views" [(ngModel)]="video.views">
        </div>
               
        <div class="form-group">
            <input type="input" class="form-control" name="popularity"  placeholder="popularity" [(ngModel)]="video.popularity">
        </div>
               
        </div>

    </form>
</div>
